# ============================================================================
# IDLEMAN v16.0 - "PAPER GARDEN"
# ============================================================================
# Codename: Paper Garden
# Philosophy: Compassionate Discipline
# Visual Language: "Therapy Paper" (Tactile, Serif, Calm)
# ============================================================================

name: idleman
description: A mindful digital boundary system that acts as a Clinical Guardian, helping users reclaim their time through compassionate discipline.
publish_to: 'none'
version: 16.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # -------------------------------------------------------------------------
  # STATE MANAGEMENT - Riverpod 2.0+ for reactive state
  # -------------------------------------------------------------------------
  flutter_riverpod: ^2.4.9
  
  # -------------------------------------------------------------------------
  # LOCAL DATABASE - Hive for NoSQL key-value storage (Local-First Ethics)
  # -------------------------------------------------------------------------
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # -------------------------------------------------------------------------
  # FILE SYSTEM - Path provider for accessing device directories
  # -------------------------------------------------------------------------
  path_provider: ^2.1.1
  
  # -------------------------------------------------------------------------
  # FIREBASE - Backend for Shared Garden (Cloud Layer)
  # -------------------------------------------------------------------------
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.13.6
  
  # -------------------------------------------------------------------------
  # BACKGROUND TASKS - WorkManager for Hydra Protocol
  # -------------------------------------------------------------------------
  workmanager: ^0.9.0
  idleman_native:
    path: ./plugins/idleman_native
  
  # -------------------------------------------------------------------------
  # NOTIFICATIONS - Local notifications for Digest Engine
  # -------------------------------------------------------------------------
  flutter_local_notifications: ^18.0.0
  
  # -------------------------------------------------------------------------
  # AUDIO - For "Paper" sound effects
  # -------------------------------------------------------------------------
  audioplayers: ^5.2.1
  
  # -------------------------------------------------------------------------
  # INTERNATIONALIZATION - Date/Time formatting
  # -------------------------------------------------------------------------
  intl: ^0.18.1
  
  # -------------------------------------------------------------------------
  # UI & ANIMATIONS - For smooth "Spring" physics transitions
  # -------------------------------------------------------------------------
  flutter_animate: ^4.3.0
  
  # -------------------------------------------------------------------------
  # ICONS & ASSETS - SVG support for custom illustrations
  # -------------------------------------------------------------------------
  flutter_svg: ^2.0.9
  
  # -------------------------------------------------------------------------
  # UTILITIES - Device and package information
  # -------------------------------------------------------------------------
  device_info_plus: ^9.1.1
  package_info_plus: ^5.0.1
  
  # -------------------------------------------------------------------------
  # PERMISSIONS - For Usage Stats, Accessibility, Overlay permissions
  # -------------------------------------------------------------------------
  permission_handler: ^11.1.0
  
  # -------------------------------------------------------------------------
  # DEVICE APPS - Fetch installed applications for Reflection Engine
  # -------------------------------------------------------------------------
  installed_apps: ^2.0.0
  
  # -------------------------------------------------------------------------
  # SHARED PREFERENCES - Lightweight key-value storage
  # -------------------------------------------------------------------------
  shared_preferences: ^2.2.2
  
  # -------------------------------------------------------------------------
  # GOOGLE FONTS - For Playfair Display (Serif) and Nunito (Sans)
  # -------------------------------------------------------------------------
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/audio/
