name: idleman
description: An Android application that interrupts compulsive app usage with tactile cognitive friction tasks.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI & Animations
  flutter_animate: ^4.3.0
  
  # Icons & Assets
  flutter_svg: ^2.0.9
  
  # Utilities
  device_info_plus: ^9.1.1
  package_info_plus: ^5.0.1
  
  # Permissions
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
